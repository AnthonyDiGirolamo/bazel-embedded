name: CI

on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Mount bazel cache
        uses: actions/cache@v1
        with:
          path: "/home/runner/.cache/bazel"
          key: bazel

      - name: Install bazelisk
        run: |
          curl -LO "https://github.com/bazelbuild/bazelisk/releases/download/v1.3.0/bazelisk-linux-amd64"
          mkdir -p "${GITHUB_WORKSPACE}/bin/"
          mv bazelisk-linux-amd64 "${GITHUB_WORKSPACE}/bin/bazel"
          chmod +x "${GITHUB_WORKSPACE}/bin/bazel"

      - name: Test
        run: |
          "${GITHUB_WORKSPACE}/bin/bazel" test //...

      - name: Build
        run: |
          "${GITHUB_WORKSPACE}/bin/bazel" build //... 
          "${GITHUB_WORKSPACE}/bin/bazel" build //toolchains/compilation_tests/... --platforms=@bazel_embedded//platforms:cortex_m0
          "${GITHUB_WORKSPACE}/bin/bazel" build //toolchains/compilation_tests/... --platforms=@bazel_embedded//platforms:cortex_m1
          "${GITHUB_WORKSPACE}/bin/bazel" build //toolchains/compilation_tests/... --platforms=@bazel_embedded//platforms:cortex_m3
          "${GITHUB_WORKSPACE}/bin/bazel" build //toolchains/compilation_tests/... --platforms=@bazel_embedded//platforms:cortex_m4
          "${GITHUB_WORKSPACE}/bin/bazel" build //toolchains/compilation_tests/... --platforms=@bazel_embedded//platforms:cortex_m7
          "${GITHUB_WORKSPACE}/bin/bazel" build //toolchains/compilation_tests/... --platforms=@bazel_embedded//platforms:cortex_m4_fpu
          "${GITHUB_WORKSPACE}/bin/bazel" build //toolchains/compilation_tests/... --platforms=@bazel_embedded//platforms:cortex_m7_fpu
